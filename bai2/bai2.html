<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = Number(prompt("Nhập một số lớn hơn 0"));
        let total = 0;
        let i=1;
        for (; i <= num; i +=1) {
            total = total + i;
            
        }
        alert(total);
    </script>
</body>
</html>
