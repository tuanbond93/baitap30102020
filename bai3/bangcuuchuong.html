<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>       
        bangcuuchuong = "<table border='1' width='1000' cellspacing='1' cellpadding='3'>";
        for (let i = 2; i <= 9; i++) {
            bangcuuchuong += "<tr>"
            for (let j = 1; j <= 9; j++) {
                bangcuuchuong += "<td>"
                bangcuuchuong += i + "x" + j + "=" + i * j
                bangcuuchuong += "</td>"
            }
            bangcuuchuong += "</tr>"
        }
        bangcuuchuong += "</table>";
        document.write(bangcuuchuong);
    </script>
</body>

</html>
